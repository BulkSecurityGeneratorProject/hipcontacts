
<div>
    <h2><span translate="hipcontactsApp.contact.detail.title">Contact</span> {{contact.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="hipcontactsApp.contact.firstName">FirstName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{contact.firstName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="hipcontactsApp.contact.lastName">LastName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{contact.lastName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="hipcontactsApp.contact.mobile">Mobile</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{contact.mobile}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="hipcontactsApp.contact.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{contact.email}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="hipcontactsApp.contact.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{contact.user.login}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="contact"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
